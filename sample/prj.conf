# IS31FL3235A Sample Application Configuration

# Enable LED subsystem
CONFIG_LED=y

# Enable IS31FL3235A driver
CONFIG_LED_IS31FL3235A=y

# Enable I2C
CONFIG_I2C=y

# Enable GPIO (if using SDB pin)
CONFIG_GPIO=y

# Enable logging
CONFIG_LOG=y
CONFIG_LED_LOG_LEVEL_DBG=y

# Increase main stack size for safety
CONFIG_MAIN_STACK_SIZE=2048
